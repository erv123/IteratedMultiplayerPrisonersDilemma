<!DOCTYPE html>
<html>
<head>
  <title>Create Game</title>
</head>
<body>
  <h1>Create New Game</h1>

  <h2>Game ID: <span id="gameIdDisplay"></span></h2> 
  <h3>Host profile</h3>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <h3>Payoff Matrix</h3>

  <table border="1">
    <tr>
      <td></td>
      <td>Peace</td>
      <td>War</td>
    </tr>
    <tr>
      <td>Peace</td>
      <td><input id="pp" type="number" value="2"/></td>
      <td><input id="pw" type="number" value="0"/></td>
    </tr>
    <tr>
      <td>War</td>
      <td><input id="wp" type="number" value="3"/></td>
      <td><input id="ww" type="number" value="1"/></td>
    </tr>
  </table>

  <h3>Game Settings</h3>

  <label>Error Chance (0â€“100%):</label>
  <input id="errorChance" type="number" step="1" min="0" max="100" value="5"/>

  <br><br>

  <label>Turn Count:</label>
  <input id="maxTurns" type="number" min="1" value="15"/>

  <br><br>

  <label>Max Players:</label>
  <input id="maxPlayers" type="number" min="1" value="6"/>

  <br><br>

  <button onclick="registerGame()">Register Game</button>

  <script src="createGame.js"></script>
</body>
</html>
