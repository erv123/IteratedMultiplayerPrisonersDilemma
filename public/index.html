<!DOCTYPE html>
<html>
<head>
  <title>Game Lobby</title>
</head>
<body>
  <h1>Create or Join Game</h1>

  <button onclick="window.location.href='createGame.html'">
    Create Game
</button>
  <div id="authArea">
    <div id="loginForm">
      <input id="username" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <button id="loginBtn">Log In</button>
      <button id="registerBtn">Register</button>
    </div>
    <div id="loggedInActions" style="display:none;">
      <span id="welcomeMsg"></span>
      <button id="profileBtn">Profile</button>
      <button id="logoutBtn">Log Out</button>
    </div>
  </div>

  <h3>Active Games:</h3>
  <div id="gamesContainer">
    <!-- When logged out: one major category 'All Games' with 3 subcategories -->
    <!-- When logged in: two major categories 'My Games' and 'Other Games', each with 3 subcategories -->
  </div>
  <p id="output"></p>

  <script src="index.js"></script>
  <script>
  initLobby();
  </script>
</body>
</html>
