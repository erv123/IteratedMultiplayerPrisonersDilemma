<!DOCTYPE html>
<html>
<head>
  <title>Game</title>
  <style>
    body { font-family: Arial; }

    .topbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: space-between;
    }

    .players {
      width: 60%;
    }

    .leaderboard {
      width: 35%;
      border-left: 1px solid black;
      padding-left: 20px;
    }

    .player-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .player-name {
      width: 120px;
    }

    .choice-buttons button {
      margin-right: 5px;
    }

    .choice-btn:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    .selected-peace {
      background-color: green;
    }

    .selected-war {
      background-color: red;
    }

    .selected-peace:disabled {
      background-color: #2e6b2e;
    }

    .selected-war:disabled {
      background-color: #6b2e2e;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <div>Game ID: <span id="gameId"></span></div>
    <div>Turn: <span id="turnDisplay"></span></div>
    <div>User: <span id="username"></span></div>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="container">
    <div class="players">
      <h3 id="actionHeader">Choose Your Actions</h3>
      <div id="playerList"></div>
      <br>
      <button id="endTurnBtn" onclick="endTurn()">End Turn</button>
    </div>

    <div class="leaderboard">
      <h3>Leaderboard</h3>
      <div id="leaderboard"></div>
    </div>
  </div>
  <h3>Turn History</h3>
  <div id="historyContainer"></div>

  <script src="game.js"></script>
</body>
</html>
